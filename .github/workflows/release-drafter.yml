name: Release Drafter

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    # Only runs on push to main - creates/updates draft release notes
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # Drafts the next Release notes as Pull Requests are merged into "main"
      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      upload_url: ${{ steps.release-drafter.outputs.upload_url }}
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
      release_id: ${{ steps.release-drafter.outputs.id }}

  # Build and upload assets to the draft release (only on push to main)
  upload_release_assets:
    name: Upload Release Assets
    needs: [update_release_draft]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get version from draft release tag
        id: version
        run: |
          TAG_NAME="${{ needs.update_release_draft.outputs.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build package
        env:
          UV_DYNAMIC_VERSIONING_BYPASS: ${{ steps.version.outputs.version }}
        run: uv build

      - name: Upload assets to draft release
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ needs.update_release_draft.outputs.release_id }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const releaseId = process.env.RELEASE_ID;
            
            // Get list of files in dist/
            const distDir = 'dist';
            const files = fs.readdirSync(distDir);
            
            for (const file of files) {
              const filePath = path.join(distDir, file);
              const stat = fs.statSync(filePath);
              
              if (!stat.isFile()) continue;
              
              // Determine content type
              let contentType = 'application/octet-stream';
              if (file.endsWith('.whl')) {
                contentType = 'application/zip';
              } else if (file.endsWith('.tar.gz')) {
                contentType = 'application/gzip';
              }
              
              console.log(`Uploading ${file} to release ${releaseId}...`);
              
              // Check if asset already exists and delete it (for overwrite behavior)
              const { data: existingAssets } = await github.rest.repos.listReleaseAssets({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: parseInt(releaseId),
              });
              
              const existingAsset = existingAssets.find(a => a.name === file);
              if (existingAsset) {
                console.log(`Deleting existing asset ${file}...`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: existingAsset.id,
                });
              }
              
              // Upload the asset
              const data = fs.readFileSync(filePath);
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: parseInt(releaseId),
                name: file,
                data: data,
                headers: {
                  'content-type': contentType,
                  'content-length': stat.size,
                },
              });
              
              console.log(`Successfully uploaded ${file}`);
            }
