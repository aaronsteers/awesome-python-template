name: Docs Build

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  contents: read

jobs:
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build documentation
        run: |
          uv run pdoc --html --output-dir docs/_build awesome_python_template --force
          mv docs/_build/awesome_python_template docs/generated
          rm -rf docs/_build

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.run_id }}
          path: docs/generated/
