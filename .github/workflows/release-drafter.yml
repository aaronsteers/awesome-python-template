name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    # Unintuitive: 'release drafter' behaves as 'auto labeler' on PR events
    types: [opened, reopened, synchronize, edited]

jobs:
  update_release_draft:
    # Run on PRs (for autolabeler) and on main branch (for release draft updates)
    # The autolabeler needs to run on PRs to apply labels based on PR title patterns
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # Drafts the next Release notes as Pull Requests are merged into "main"
      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      upload_url: ${{ steps.release-drafter.outputs.upload_url }}
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
      release_id: ${{ steps.release-drafter.outputs.id }}

  # Build and upload assets to the draft release (only on push to main)
  upload_release_assets:
    name: Upload Release Assets
    needs: [update_release_draft]
    # Only run on push to main, not on PRs (autolabeler)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get version from draft release tag
        id: version
        run: |
          TAG_NAME="${{ needs.update_release_draft.outputs.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build package
        env:
          UV_DYNAMIC_VERSIONING_BYPASS: ${{ steps.version.outputs.version }}
        run: uv build

      - name: Upload wheel to draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.whl
          tag: ${{ needs.update_release_draft.outputs.tag_name }}
          overwrite: true
          file_glob: true

      - name: Upload sdist to draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.tar.gz
          tag: ${{ needs.update_release_draft.outputs.tag_name }}
          overwrite: true
          file_glob: true
